services:
  - type: web
    name: medusa-backend
    env: node
    plan: free
    buildCommand: npm install && npx medusa build
    startCommand: npx medusa db:migrate && npx medusa start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: DISABLE_MEDUSA_ADMIN
        value: true
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: medusa-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: medusa-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: STORE_CORS
        value: /.*/
      - key: ADMIN_CORS
        value: /.*/
      - key: AUTH_CORS
        value: /.*/

  - type: redis
    name: medusa-redis
    plan: free
    ipAllowList: [] # only allow internal connections

  - type: web
    name: medusa-admin
    env: static
    buildCommand: npm install && npx medusa build
    staticPublishPath: .medusa/server/public/admin
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISABLE_MEDUSA_ADMIN
        value: false
      - key: MEDUSA_BACKEND_URL
        fromService:
          type: web
          name: medusa-backend
          property: url
      - key: MEDUSA_ADMIN_BACKEND_URL
        fromService:
          type: web
          name: medusa-backend
          property: url

databases:
  - name: medusa-db
    plan: free
    databaseName: medusa
    user: medusa
